<body>
    <div class="w">
        <!-- header module -->
        <header>
            <div class="logo">
                <a href="index1.html"><img src="images/logo.png" alt="" height="70px" width="auto"></a>
            </div>
        </header>
        <!-- register area -->
        <div class="registerarea">
            <h3>登录
                <div class="login">我没有账号，去<a href="#">注册</a></div>
            </h3>
            <div class="reg_form">
                <form action="">
                    <ul>
                        <li class="submit_msg">
                            <span class="submit_msg_span">显示框</span>
                        </li>
                        <li>
                            <label for="">用户名：</label>
                            <input type="text" class="inp username">

                        </li>
                        <!-- <li>

                            <span class="success"><i class="success_icon"></i>短信验证码输入正确</span>
                        </li> -->
                        <li>
                            <label for="">密码：</label>
                            <input type="password" class="inp password">
                            <span class="password_msg">请输入6位数以上数字或字母组合</span>
                        </li>
                        <!-- <li class="safety">安全程度
                            <em class="ruo">弱</em><em class="zhong">中</em><em class="qiang">强</em>
                        </li>
                        <li>
                            <label for="">确认密码：</label>
                            <input type="password" class="inp">
                            <span class="error"><i class="error_icon"></i>手机号码格式不正确，请重新输入</span>
                        </li> -->
                        <li class="agree"><input type="checkbox"> 
                            同意协议并注册 <a href="#">《知晓用户协议》</a></li>
                        <li>
                            <button type="button" class="btn">完成注册</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <footer>
